<div class="d-flex justify-content-center">
  <div class="card" style="width: 25rem;">
    <h5 class="card-header" *ngIf="brandExist">Products of brand {{ brand.brandName }}</h5>
    <div class="card-body">
      <div *ngIf="moreThanZero; else noProducts">
        <div>
          <p *ngFor="let product of productList; let i = index" (click)="onProductClick(product.productID)"
             style="cursor: pointer;">
            <b>{{ i + 1 }}:</b> {{ product.productName }}
          </p>
        </div>
        <br>

      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" style="margin: 10px" (click)="onBack()">
          Back
        </button>
        <button id="delete" class="btn btn-danger" [disabled]="!allowedToDelete()" style="margin: 10px" (click)="onDelete()">
          Delete
        </button>
      </div>
      <div *ngIf="moreThanZero" style="color: red">
        A brand with 1 or more products can't be deleted
      </div>
    </div>
  </div>
</div>


<ng-template #noProducts>
  <div *ngIf="!moreThanZero && brandExist; else invalidBrand">
    <p>Currently there are no product of this brand.</p>
  </div>
</ng-template>

<ng-template #invalidBrand>
  <p>This product doesn't exist</p>
</ng-template>
