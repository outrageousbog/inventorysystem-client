<div class="d-flex justify-content-center">
  <div class="card" style="width: 25rem;">
    <h5 class="card-header">Products of brand {{ brandName }}</h5>
    <div class="card-body">
      <div *ngIf="moreThanZero; else elseBlock">
        <div>
          <p *ngFor="let product of productList; let i = index" (click)="onProductClick(product.productID)"
             style="cursor: pointer;">
            <b>{{ i }}:</b> {{ product.productName }}
          </p>
        </div>
        <br>

      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" style="margin: 10px" (click)="onBack()">Back</button>
      </div>
    </div>
  </div>

  <ng-template #elseBlock>
    <p>Currently there are no product of this brand.</p>
  </ng-template>
</div>
