<div class="d-flex justify-content-center">


  <form [formGroup]="brandSearch" (ngSubmit)="onSubmit()">
    <label for="search">Search for brands</label>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Brand</span>
      </div>
      <input type="text"
             id="search"
             class="form-control"
             formControlName="search"
             placeholder="ferrari">
      <div class="input-group-append">
        <button class="input-group-append btn btn-primary" type="submit">Search</button>
      </div>
    </div>
  </form>
</div>

<div class="d-flex justify-content-center">
  <div class="row col-md-12">
    <label class="d-inline-flex">
      Show
      <select [(ngModel)]="toShow" class="custom-select custom-select-sm w-50">
        <option *ngFor="let option of optionsToShow">
          {{ option.name }}
        </option>
      </select>
       entries
    </label>
  </div>

  </div>
<div class="d-flex justify-content-center">
<table id="dtBasicExample" class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">ID </th>
    </tr>
    </thead>
    <tbody *ngIf="searchComplete">
    <tr *ngFor="let brand of brandList | slice:0:toShow; let i=index">
      <td>{{ brand.brandName }}</td>
      <td>{{ brand.brandID }}</td>
    </tr>
    </tbody>
  </table>
</div>
