<div class="d-flex justify-content-center">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h2 class="card-title">Create material</h2>
      <form [formGroup]="materialForm" (ngSubmit)="onSubmit()">
        <label for="material">Name of material:</label>
        <input
          type="text"
          id="material"
          formControlName="materialName"
          placeholder="Apple"
          class="form-control">
        <span class="help-block" *ngIf="!materialForm.get('material').valid && materialForm.get('material').touched">
          <span *ngIf="materialForm.get('material').errors['required']">
            This field is required
          </span>
        </span>

        <br>
        <hr>
        <button type="submit" [disabled]="!materialForm.valid" class="btn btn-primary">Create</button>
      </form>
      <div *ngIf="searchComplete">
        <br>
        <div class="alert alert-success" role="alert">
          <h4 class="alert-heading">
            Success!
          </h4>
          Material was succesfully created. <a class="close" (click)="onClose()">x</a>
        </div>
      </div>
    </div>
  </div>
</div>
