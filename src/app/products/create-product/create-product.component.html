<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<div class="d-flex justify-content-center">
  <form [formGroup]="productForm"
        (ngSubmit)="onSubmit()">
    <h4>Specifications</h4>
    <br>
    <div class="form-row">
      <div class="col">
        <label for="name">Name</label>
        <input formControlName="productName"
               type="text"
               id="name"
               class="form-control">
      </div>
      <div class="col">
        <label for="brand">Brand</label>
        <select class="form-control"
                id="brand"
                formControlName="productBrand">
          <option *ngFor="let brand of brandList; let i = index">{{ brand.brandName }}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="SKU">SKU</label>
      <input formControlName="productSKU"
             type="number"
             id="SKU"
             class="form-control">
    </div>
    <div class="form-row">
      <div class="col-md-9">
        <label for="materialsID">Materials</label>
        <select class="form-control"
                id="materialsID"
                formControlName="productMaterialsID">
          <option *ngFor="let material of materialList; let i = index"> {{ material.materialName }}</option>
        </select>
      </div>
      <div class="col-md-3">
        <div class="btn btn-success">+</div>
      </div>
    </div>
    <br>
    <hr>
    <h4>Costs</h4>
    <div class="form-group">
      <label for="materialsID">Price</label>
      <input formControlName="productPrice"
             type="number"
             id="price"
             class="form-control">
    </div>
    <div class="form-row">
      <div class="col">
        <label for="materialsID">Start Factor</label>
        <input formControlName="productStartFactor"
               type="number"
               id="startFactor"
               class="form-control">
      </div>
      <div class="col">
        <label for="materialsID">Growth Factor</label>
        <input formControlName="productGrowthFactor"
               type="number"
               id="growthFactor"
               class="form-control">
      </div>

    </div>
    <div class="form-group">
      <label for="materialsID">Variable Costs</label>
      <input formControlName="productVariableCost"
             type="number"
             id="variableCost"
             class="form-control">
    </div>
    <button class="btn btn-success" type="submit">Create</button>
  </form>
</div>
